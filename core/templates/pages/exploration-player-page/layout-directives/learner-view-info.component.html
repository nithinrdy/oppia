<link *ngIf="!isLanguageRTL()" rel="preload" href="/templates/pages/exploration-player-page/layout-directives/learner-view-info.component.css" as="style">
<link *ngIf="isLanguageRTL()" rel="preload" href="/templates/pages/exploration-player-page/layout-directives/learner-view-info.component.rtl.css" as="style">

<ul class="nav navbar-nav oppia-navbar-breadcrumb">
  <li>
    <span class="oppia-navbar-breadcrumb-separator"></span>
    <div class="lesson-info-section">
      <h1 class="oppia-exploration-h1">
        <span class="protractor-test-exploration-header oppia-exploration-header"
              itemprop="description">
          <span *ngIf="!isHackyExpTitleTranslationDisplayed()">
            {{ explorationTitle }}
          </span>
          <span *ngIf="isHackyExpTitleTranslationDisplayed()">
            {{ explorationTitleTranslationKey | translate }}
          </span>
        </span>
      </h1>
      <a class="oppia-topic-title" *ngIf="isLinkedToTopic == true"
         [href]="getTopicUrl()">
        <span *ngIf="!isHackyTopicNameTranslationDisplayed()">
          {{ topicName }}
        </span>
        <span *ngIf="isHackyTopicNameTranslationDisplayed()">
          {{ topicNameTranslationKey | translate }}
        </span>
      </a>
    </div>
  </li>
</ul>

<!-- TODO(#14625): Incorporate the CSS file inclusion in webpack. -->
<link *ngIf="!isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/pages/exploration-player-page/layout-directives/learner-view-info.component.css">
<link *ngIf="isLanguageRTL()" rel="stylesheet" type="text/css" media="screen" href="/templates/pages/exploration-player-page/layout-directives/learner-view-info.component.rtl.css">
